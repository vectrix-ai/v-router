# Model configuration for v-router
# Maps model names to their available providers and provider-specific mappings
#
# To add a new model:
# 1. Add an entry under 'models' with the model name as the key
# 2. List the providers that support this model under 'providers'
# 3. Add any provider-specific name mappings under 'mappings'
#
# Example:
#   new-model-name:
#     providers:
#       - provider1
#       - provider2
#     mappings:
#       provider1: provider1-specific-name
#       provider2: provider2-specific-name
#
# Note: If no mapping is specified for a provider, the original model name is used

models:
  # Anthropic models
  claude-3-5-haiku:
    providers:
      - anthropic
      - vertexai
    mappings:
      anthropic: claude-3-5-haiku-20241022
      vertexai: claude-3-5-haiku@20241022
  
  claude-3-5-haiku-20241022:
    providers:
      - anthropic
      - vertexai
    mappings:
      anthropic: claude-3-5-haiku-20241022
      vertexai: claude-3-5-haiku@20241022
  
  claude-sonnet-4:
