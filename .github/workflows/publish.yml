name: Publish to PyPI

on:
  release:
    types: [published, released, created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write  # Required for trusted publishing to PyPI
      contents: read   # Required to read the repository contents

    steps:
      - name: Debug workflow trigger
        run: |
          echo "Event name: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "Release event type: ${{ github.event.action }}"
            echo "Release name: ${{ github.event.release.name }}"
            echo "Release tag: ${{ github.event.release.tag_name }}"
            echo "Release draft: ${{ github.event.release.draft }}"
            echo "Release prerelease: ${{ github.event.release.prerelease }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual dispatch version: ${{ github.event.inputs.version }}"
          fi
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install

      - name: Build package
        run: uv build --no-sources

      - name: Publish to PyPI
        run: uv publish

      - name: Verify installation
        run: |
          uv run --with v-router --no-project -- python -c "import v_router; print('Package installed successfully')"
